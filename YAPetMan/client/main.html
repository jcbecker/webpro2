    <title>YAPetMan</title>
    
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    
</head>
  


<body>
    
    {{> header}}
    {{> main}}
    {{> footer}}
    
</body>



<!-- Template do header para ser importado em todas as páginas -->
<template name="header">
    <!--  Header Section    -->
    <header><!--botar essa classe se não ficar no topo class="navbar-fixed"-->
        <nav class="blue-grey darken-1">
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo"><i class="fa fa-paw     " aria-hidden="true"></i>YAPetMan</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down"><!--Menu para não mobile-->
                    <li><a href="index.html">Dog</a></li>
                    <li><a href="index.html">Cats</a></li>
                    <li><a href="index.html">Blog</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo"><!--Menu lateral para mobile-->
                    <li><a href="index.html">Dog</a></li>
                    <li><a href="index.html">Cats</a></li>
                    <li><a href="index.html">Blog</a></li>
                </ul>
                    
            </div>
        </nav>
        
    </header>
</template>

<!-- Template do main para ser importado em todas as páginas -->
<template name="main">
    <main>
        <div class="parallax-container" id="myfirstparallax"><!-- container do primeiro parallax  -->
            <div class="parallax"><img src="https://static.pexels.com/photos/167804/pexels-photo-167804.jpeg"></div>
        </div>
        
        <div class="container" id="myfeed"><!-- Container de ultimas postagens no blog -->
            <div class="row center">
                <div class="col s12">
                    <h3>Últimas Postagens</h3>
                </div>
            </div>
            
            
            <div class="row">
                
                <div class="col s12 m6 l3 xl3"><!--  Post1    -->
                    <div class="card hoverable">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img alt="imagem de uma cobra verde" class="cardimgpost activator" src="https://static.pexels.com/photos/60512/green-tree-python-snake-python-morelia-viridis-60512.jpeg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Guia de como cuidar de uma cobra<i class="material-icons right">more_vert</i></span>
                            <p><a target="_blank" href="https://www.lovethatpet.com/small-pets/snakes/">Post original</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Guia de como cuidar de uma cobra<i class="material-icons right">close</i></span>
                            <p>Bringing your first snake into your family requires preparation, and the certainty that everyone else in the family will be comfortable with the newcomer. Is there anyone in your family who might be afraid of snakes? Are you renting a home? If so, check with the landlord about whether pet snakes are permitted.[...]</p>
                        </div>
                    </div>
                </div>
                
                <div class="col s12 m6 l3 xl3"><!--  Post2    -->
                    <div class="card hoverable">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img alt="imagem de cachorro olhando pela janela de um carro" class="cardimgpost activator" src="https://static.pexels.com/photos/134392/pexels-photo-134392.jpeg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Saiba como transportar seu pet com segurança<i class="material-icons right">more_vert</i></span>
                            <p><a target="_blank" href="http://www.guiadopet.com/dicas-pet/saiba-como-transportar-seu-pet-com-seguranca/">Post original</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Saiba como transportar seu pet com segurança<i class="material-icons right">close</i></span>
                            <p>Viajar com os pets e leva-los para passeios de carro pode-se tornar um problema, caso a questão não seja tratada com cuidado. É de suma importância que o Pet seja sempre acomodado com segurança e sinta prazer na viagem, para não criar um trauma e fazer com que ele reaja negativamente à vista de um carro.[...]</p>
                        </div>
                    </div>
                </div>
                
                <div class="col s12 m6 l3 xl3"><!--  Post3    -->
                    <div class="card hoverable">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img alt="imagem de um gato e um cachorro" class="cardimgpost activator" src="https://static.pexels.com/photos/24104/pexels-photo-24104.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Introduzindo um gato a uma família de cachorro<i class="material-icons right">more_vert</i></span>
                            <p><a target="_blank" href="https://www.lovethatpet.com/blog/behaviour/how-to-introduce-a-cat-into-a-dog-family/">Post original</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Introduzindo um gato a uma família de cachorro<i class="material-icons right">close</i></span>
                            <p>Some people profess that they’re dog people, while others insist they’re cat people. But what happens when you want the best of both worlds? Many people are concerned that their dogs will not accept a cat in the house, or that they will be aggressive towards the new member of the family. There is also the fear that the cat will be afraid or intolerant of the dogs.[...]</p>
                        </div>
                    </div>
                </div>
                
                <div class="col s12 m6 l3 xl3"><!--  Post4    -->
                    <div class="card hoverable">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img alt="imagem de um gato preto lambendo seu nariz" class="cardimgpost activator" src="https://static.pexels.com/photos/79260/reflex-panel-cat-wrong-tongue-79260.jpeg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Gatos são Pets misteriosos<i class="material-icons right">more_vert</i></span>
                            <p><a target="_blank" href="http://www.guiadopet.com/dicas-pet/gatos-sao-pets-misteriosos/">Post original</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Gatos são Pets misteriosos<i class="material-icons right">close</i></span>
                            <p>Gatos são animais domésticos muito apegados a seus donos, sejam eles adultos ou crianças, adaptam-se a qualquer casa ou apartamento seja qual for o tamanho e é um animal de estimação com fácil adaptação e independência.[...]</p>
                        </div>
                    </div>
                </div>
                
            </div>
            
            
            
            <div class="row">
                
                
                <div class="col s12 m6 l3"><!--  Post5    -->
                    <div class="card hoverable">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img alt="imagem de um cachorro com uma bolinha, o cachorro com cara de triste" class="cardimgpost activator" src="https://static.pexels.com/photos/75346/night-ball-tennis-eyes-75346.jpeg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Causas comuns de tristeza do seu pet<i class="material-icons right">more_vert</i></span>
                            <p><a target="_blank" href="https://www.lovethatpet.com/blog/health-and-wellbeing/common-causes-upset-tummy-in-cats-and-dogs/">Post original</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Causas comuns de tristeza do seu pet<i class="material-icons right">close</i></span>
                            <p>Stomach upsets are very common in pets. Often, an upset tummy results in mild diarrhoea and perhaps a loss of appetite. But in more serious cases, it can lead to vomiting and dehydration. So when do we worry and what situations warrant an emergency trip to the vet?</p>
                        </div>
                    </div>
                </div>
                
                
                <div class="col s12 m6 l3"><!--  Post6    -->
                    <div class="card hoverable">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img alt="imagem de um cachorro olhando para uma janela em sua frente" class="cardimgpost activator" src="https://static.pexels.com/photos/137020/pexels-photo-137020.jpeg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Como deixar seu pet sozinho em casa<i class="material-icons right">more_vert</i></span>
                            <p><a target="_blank" href="http://www.guiadopet.com/dicas-pet/como-deixar-seu-animal-sozinho-em-casa/">Post original</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Como deixar seu pet sozinho em casa<i class="material-icons right">close</i></span>
                            <p>Com a correria do nosso dia a dia, trabalho, estudos, tarefas comuns do dia exigem que os nossos pets fiquem sozinhos por algumas horas ou às vezes o dia inteiro. E isso pode ser muito estressante para o pet, já que eles precisam de companhia assim como nós.[...]</p>
                        </div>
                    </div>
                </div>
                
            </div>
            
            
        
        
        </div>
        
        <div class="parallax-container" id="mysecondparallax"><!-- container do segundo parallax  -->
            <div class="parallax"><img src="https://static.pexels.com/photos/167804/pexels-photo-167804.jpeg"></div>
        </div>
        
        <div class="container" id="petregister"><!--  Container para cadastrar pet -->
            <div class="row center">
                <div class="col s12">
                    <h3>Cadastrar Pet</h3>
                </div>
            </div>
            
            
            <div class="row center">
                
                <form class="col s12 l6 offset-l3">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Rex" id="pet_name" type="text" class="validate">
                            <label for="pet_name">Pet Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <h5>Gênero</h5>
                            <p>
                                <input name="gender" type="radio" id="male" value="male" />
                                <label for="male">Macho</label>
                            </p>
                            <p>
                                <input name="gender" type="radio" id="female" value="female" />
                                <label for="female">Fêmea</label>
                            </p>
                            <p>
                                <input name="gender" type="radio" id="other" value="other" />
                                <label for="other">Outro</label>
                            </p>
                        </div>
                        <div class="col s6">
                            <h5>Raça</h5>
                            <p>
                                <input name="race" type="radio" id="dog" value="dog" />
                                <label for="dog">Cachorro</label>
                            </p>
                            <p>
                                <input name="race" type="radio" id="cat" value="cat" />
                                <label for="cat">Gato</label>
                            </p>
                            <p>
                                <input name="race" type="radio" id="raceother" value="raceother" />
                                <label for="raceother">Outro</label>
                            </p>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="petbirthday" type="date" class="datepicker">
                            <label for="petbirthday"><i class="fa fa-calendar   fa-1x" aria-hidden="true"></i>Data de Nascimento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field col s12">
                            <div class="btn">
                                <span>Foto</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Cadastrar<i class="material-icons right">send</i>
                            </button>
        
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="parallax-container" id="mythirdparallax"><!-- container do terceiro parallax  -->
            <div class="parallax"><img src="https://static.pexels.com/photos/167804/pexels-photo-167804.jpeg"></div>
        </div>
        
        <div class="container" id="gallery"><!-- container da galeria de imagens-->
            <div class="row center">
                <div class="col s12">
                    <h3>Galeria</h3>
                </div>
            </div>
            <div class="row center">
                <div class="col s12">
                    <div class="carousel">
                        <a class="carousel-item" href="#one!"><img class="materialboxed" width="200" src="https://static.pexels.com/photos/17767/pexels-photo.jpg"></a>
                        <a class="carousel-item" href="#two!"><img class="materialboxed" width="200" src="https://static.pexels.com/photos/209800/pexels-photo-209800.jpeg"></a>
                        <a class="carousel-item" href="#three!"><img class="materialboxed" width="200" src="https://static.pexels.com/photos/179107/pexels-photo-179107.jpeg"></a>
                        <a class="carousel-item" href="#four!"><img  class="materialboxed" width="200" src="https://static.pexels.com/photos/85815/pexels-photo-85815.jpeg"></a>
                        <a class="carousel-item" href="#five!"><img class="materialboxed" width="200" src="https://static.pexels.com/photos/298062/pexels-photo-298062.jpeg"></a>
                    </div>
                </div>
            </div>
            
        </div>
        
    </main>
</template>
